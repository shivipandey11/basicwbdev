<html>
<head>
<script type="text/javascript">
function fact( )
{
  m1=dcf.m.value
  f=1
  for(i=1; i<=m1; i++)
   {
      dcf.ff.value=(f=f*i)
    }
}
</script>
</head>
<body>
<form name="dcf">
<center> Enter the number<input type="text" name=m>
                  The Factorial is<input type="text" name=ff>
   <input type="button" onclick( )= fact( )>                 
</center>
</form>
</body>
</html>
